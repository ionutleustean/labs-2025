# Typescript

class: middle
## üìò TypeScript Essentials

TypeScript is a **typed superset of JavaScript** that compiles to plain JavaScript. It adds **static typing**, **interfaces**, **enums**, and **modern language features**.

---

## ‚úÖ Why Use TypeScript?
- Catches errors at **compile time**
- Provides **better tooling** (auto-complete, refactoring)
- Supports **modern JavaScript features**
- Encourages **clean architecture** and **code maintainability**

---

## üì¶ Getting Started

```bash
npm install -g typescript
```

```bash
tsc --init    # Create tsconfig.json
tsc file.ts   # Compile a TS file to JS
```

---

## ‚úçÔ∏è Basic Types

```typescript

## üì¶ Abstract Classes

.small[
```typescript
abstract class Animal {
  constructor(public name: string) {}

  abstract makeSound(): void;

  move(): void {
    console.log(`${this.name} moves forward.`);
  }
}

class Dog extends Animal {
  makeSound(): void {
    console.log("Woof!");
  }
}

const dog = new Dog("Buddy");
dog.makeSound(); // Woof!
dog.move();      // Buddy moves forward

const a = new Animal("X"); // ‚ùå Error: Cannot create an instance of an abstract class.
```
** üìù Key Points **

- Use `abstract` keyword for both class and methods
- Subclasses **must implement** abstract methods
- Abstract classes can contain both abstract and concrete methods

    ]

## üß∞ Generics
.small[

.left-column[
```typescript

  private _value: T;

  constructor(value: T) {
    this._value = value;
  }

  }

  }
}

## üîê Access Modifiers

- `public`: accessible from anywhere (default)
- `private`: accessible only within the class
- `protected`: accessible within the class and subclasses

---

## ‚õìÔ∏è Type Narrowing

```typescript
function printId(id: string | number) {
  if (typeof id === "string") {
    console.log(id.toUpperCase());
  } else {
    console.log(id);
  }
}
```

## ü§î `any` vs `unknown` in TypeScript
.small[
Both `any` and `unknown` are top types that can hold **any value**, but they are used very differently.


.left-column[
### üî• `any`

- Disables type checking.
- Use it when you're migrating from JavaScript or when type is truly dynamic.
- Avoid overuse ‚Äì it defeats the purpose of TypeScript.

```typescript
let value: any = "hello";
value = 42;
value = true;

// No error ‚Äì unsafe
value.toUpperCase();
```

> `any` bypasses the type system entirely ‚Äì TypeScript won't warn you about unsafe operations.
]
.right-column[
### üõ°Ô∏è `unknown`
- Safer alternative to `any`
- Can still hold any value, **but you must narrow its type** before using it


```typescript
    let value: unknown = "hello";
    value = 42;
    value = true;

    // Error ‚Äì type must be
    // checked first
    value.toUpperCase(); // ‚ùå error

    if (typeof value === "string") {
      console.log(value.toUpperCase());
        // ‚úÖ Safe
    }
```
]]

.clear[.important[.red[
    ### Do not use `any`
]]]

## üß† Type Assertions
.small[
```typescript
const input = document.getElementById("myInput") as HTMLInputElement;
console.log(input.value);
```

```typescript
let strLength: number = (<string>someValue).length;
```
.important[
‚ö†Ô∏è
**Type assertions do not change the runtime type**

They‚Äôre just a way to help TypeScript understand your intent.


Only use them when you're sure of the type.
]
###üß† Double Assertions (use sparingly!)
```typescript
const val = "hello" as unknown as number;
```

## üßæ Utility Types

- `Partial<T>` ‚Äì makes all properties optional
- `Readonly<T>` ‚Äì makes all properties readonly
- `Record<K, T>` ‚Äì constructs an object type
- `Pick<T, K>` ‚Äì selects a set of properties
- `Omit<T, K>` ‚Äì excludes a set of properties
