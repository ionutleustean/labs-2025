# Angular

---
## MVC Architecture


    ┌───────────────────┐     Input / Events  ┌───────────────────┐ Updates  ┌─────────────────┐
    │       View        │────────────────────►│    Controller     │─────────►│     Model       │
    │    (UI Layer)     │                     │  (Input Handler)  │          │ (Data + Logic)  │
    └───────────────────┘                     └───────────────────┘          └─────────────────┘
               ▲                                   │        ▲                           │
               │                                   │        │                           │
               │    Change Notification            │        │                           │
               └───────────────────────────────────┘        └───────────────────────────┘

### Summary

Angular mainly covers the **View** and **Controller** parts of the MVC pattern:
- Components act as controllers (Components).
- Templates serve as views (HTML).
- Services and models handle the business logic and data layer.

## App configuration


```typescript
import { ApplicationConfig } from '@angular/core';
import { provideRouter } from '@angular/router';
import { routes } from './app.routes';

    export const appConfig: ApplicationConfig = {
    providers: [provideRouter(routes)]
};
```

ApplicationConfig - Set of config options available during the application bootstrap operation

provideRouter - Sets up providers necessary to enable Router functionality for the application.

## Styling

Angular allows you to style your application using both **global styles** and **component-level styles**.
.small[

.left-column[
### 🌐 Global Styles

Defined in `styles.css` or `styles.scss` (configured in `angular.json`).
]
.right-column[

### 🧩 Component-Level Styles

Defined in each component’s `.scss` / `.css` file or inline with the `styles` property.

]

 ## ⚙️ View Encapsulation Modes

| Mode              | Description                                           |
|-------------------|-------------------------------------------------------|

### 📐 Using the Bootstrap Grid System
.small[
Bootstrap uses a **12-column flexbox grid**. Basic structure:

```html
<div class="container">
  <div class="row">
    <div class="col-md-6">Left</div>
    <div class="col-md-6">Right</div>
  </div>
</div>
```

### Key classes:
- `container` – Adds padding and centers content
- `row` – Defines a flex row
- `col`, `col-6`, `col-md-4` – Defines column widths

### Responsive examples:
- `col-sm-*` – Small screens
- `col-md-*` – Medium screens
- `col-lg-*` – Large screens

📌 Tip: Combine columns to make 12 total per row.

## 🔗 Data Binding in Angular
.small[
.left-column[
### 🟢 One-Way Binding (Property Binding)

```html
<input [value]="username" />
```
- Data flows **from component → view**



### ✨ Interpolation

```html
<p>Hello, {{ username }}!</p>
```
- Inserts **component data** into the DOM

]
.right-column[
### 🖱️ Event Binding

```html
<button (click)="onClick()">Click Me</button>
```
- Listens to **DOM events** and calls component methods

### ✏️ Two-Way Binding (banana in a box)

### Using `[(ngModel)]`
```html
<input [(ngModel)]="username" />
<input [ngModel]="username"
    (ngModelChange)="username = $event"/>
```
- Data flows **both ways**
- Requires `FormsModule` to be imported
]]
.clear[
✅ Summary:
- `{{ }}` – Interpolation
- `[property]` – One-way (Component → View)
- `(event)` – One-way (View → Component)
- `[(ngModel)]` – Two-way (Component ⬌ View)
]

.small[
.left-column[
## ✅ `@if` – Conditional Rendering


```html
@if (user.isLoggedIn) {
  <p>Welcome back, {{ user.name }}!</p>
} @else if (user.isGuest) {
  <p> Welcome, guest!</p>
} @else {
  <p>Please log in.</p>
}
```
- Cleaner block-based syntax
- Supports `@else` and nested logic
]

.right-column[
## 🔃 `@switch` – Multiple Conditions

```html
@switch (status) {
  @case ('loading') {
    <p>Loading...</p>
  }
  @case ('success') {
    <p>Data loaded successfully!</p>
  }
  @case ('error') {
    <p>Oops! Something went wrong.</p>
  }
  @default {
    <p>Unknown status</p>
  }
}
```
- Great for enums and state-based rendering
]]

.clear[
### 📌 Summary

- `@if` and `@switch` offer **more readable**, **structured templates**
- Available in **Angular 17+**
- Must be enabled via the `"controlFlow": true` flag in `tsconfig.json` (if not on by default)
]
