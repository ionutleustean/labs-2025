### Summary

Angular mainly covers the **View** and **Controller** parts of the MVC pattern:
- Components act as controllers (Components).
- Templates serve as views (HTML).
- Services and models handle the business logic and data layer.

## âœ… `@if` â€“ Conditional Rendering


```html

- Great for enums and state-based rendering
